language: go

go:
  - 1.8
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

env:
  - DBUSER=postgres DBPASS=

cache:
  directories:
    - $HOME/.glide

services:
  - docker
  - postgresql
  - rabbitmq

addons:
  postgresql: "9.6"

install:
  - make dependencies

before_script:
  - psql -c 'create database testing;' -U postgres

script:
  - make test-coverage

before_deploy:
  - make packages

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN 
  file_glob: true
  file: build/*.tar.gz
  skip_cleanup: true
  on:
    tags: true

after_deploy:
  - make docker-push
