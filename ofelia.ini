[global]
slack-webhook = https://hooks.slack.com/services/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
slack-only-on-error = true

[job-local "rovers-github-users-and-repos"]
no-overlap = true
schedule = "@every 1h"
command = rovers github users 2>&1 | tee /var/log/rovers/github_users.log && rovers github repos 2>&1 | tee /var/log/rovers/github_repos.log

[job-local "rovers-github-profiles"]
no-overlap = true
schedule = "@every 1h"
command = rovers github profiles 2>&1 | tee /var/log/rovers/github_profiles.log

[job-local "rovers-linkedin-mode-all"]
no-overlap = true
schedule = "@daily"
command = rovers linkedin update --mode=all 2>&1 | tee /var/log/rovers/linkedin_update_all.log

[job-local "rovers-linkedin-mode-empty"]
no-overlap = true
schedule = "@every 2m"
command = rovers linkedin update --mode=empty 2>&1 | tee /var/log/rovers/linkedin_update_empty.log

[job-local "rovers-augur"]
no-overlap = true
schedule = "@every 1h"
command = rovers augur 2>&1 | tee /var/log/rovers/augur.log

[job-local "rovers-twitter"]
no-overlap = true
schedule = "@every 1h"
command = rovers twitter 2>&1 | tee /var/log/rovers/twitter.log

[job-local "rovers-bitbucket"]
no-overlap = true
schedule = "@every 1h"
command = rovers bitbucket 2>&1 | tee /var/log/rovers/bitbucket.log
